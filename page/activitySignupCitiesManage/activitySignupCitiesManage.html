<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>活动报名城市管理</title>
    <link rel="stylesheet" href="../../resources/css/sweetalert.css">
    <link href="../../resources/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../resources/css/reset.css">
    <link rel="stylesheet" href="../../resources/css/common.css">
    <link rel="stylesheet" href="../../resources/css/select.css">
    <link rel="stylesheet" href="activitySignupCitiesManage.css">
</head>

<body ng-app="distributionQueryModule">
    <div class="operate-spec" ng-controller="queryOperateFormCtrl">
        <!-- 查询 -->
        <div class="operate-spec-query" ng-cloak>
            <form name="queryOperateForm" ng-submit="queryOperateFormSubmit()" class="form-inline" role="form">
                <div class="row mb10">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label">所属地市：</label>
                            <select class="select-border">
                                <option value="">成都</option>
                                <option value="">南京</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label">派单状态：</label>
                            <select class="select-border">
                                <option value="">未通知</option>
                                <option value="">已通知</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xs-4 text-right">
                        <button type="submit" class="btn btn-sm btn-query"><i class="iconfont">&#xe600;</i> 查询</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- 结果 -->
        <div class="operate-spec-result" ng-cloak ng-controller="queryOperateResultCtrl">
            <div class="row result-header">
                <div class="col-xs-4">
                    <div class="title">
                        <img src="../../resources/images/icon_store.png">
                        <p class="title-cn">活动报名地市列表</p>
                        <p class="title-en">List of active registration sites</p>
                    </div>
                </div>
                <div class="col-xs-8 text-right">
                    <button class="btn btn-xs btn-set-orange" ng-click="recieveBtn()"><i class="iconfont">&#xe66b;</i> 通知领取</button>
                    <button class="btn btn-xs btn-set" ng-click="exportBtn()"><i class="iconfont">&#xe628;</i> 导出</button>
                </div>
            </div>
            <div class="result-table">
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th width="6%">选择</th>
                            <th width="20%">地市名称</th>
                            <th width="12%">报名商户数量</th>
                            <th width="15%">通知状态</th>
                            <th width="16%">通知时间</th>
                            <th width="14%">通知操作员工</th>
                            <th>专员回单数量</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <p><input type="radio"></p>
                            </td>
                           
                            <td>
                                <p>新增</p>
                            </td>
                            <td>
                                <p>活动A</p>
                            </td>
                            <td>
                                <p>成都</p>
                            </td>
                            <td>
                                <p>黎明</p>
                            </td>
                            <td>
                                <p>2017/01/01</p>
                            </td>
                            <td>
                                <p>已保存</p>
                            </td>
                            
                        </tr>
                        <tr>
                            <td>
                                <p><input type="radio"></p>
                            </td>
                            
                            <td>
                                <p>新增</p>
                            </td>
                            <td>
                                <p>活动A</p>
                            </td>
                            <td>
                                <p>成都</p>
                            </td>
                            <td>
                                <p>黎明</p>
                            </td>
                            <td>
                                <p>2017/01/01</p>
                            </td>
                            <td>
                                <p>已保存</p>
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            <div ng-controller="paginationCtrl" class="text-center page">
                <ul uib-pagination total-items="totalNum" items-per-page="rowNumPerPage" ng-model="currentPage" max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false" first-text="首页" last-text="尾页" previous-text="<" next-text=">"></ul>
                <div class="page-num">共<span class="number" ng-cloak ng-bind="totalNum || 0"></span>条记录，当前显示第<span class="number" ng-cloak ng-bind="currentPage || 0"></span>页</div>
            </div>
        </div>
    </div>
    
    <!-- 通知领取 -->
    <script type="text/ng-template" id="noticeToReceive.html">
        <div class="modal-header">
            <button type="button" class="close iconfont" ng-click="$ctrl.cancel()">&#xe611;</button>
            <h3 class="modal-title" id="detail-modal-title"><i class="iconfont">&#xe66b;</i>通知领取</h3>
        </div>
        <div class="coding-box">
            <div class="coding-table">
                <p class="control-p">专员领料消息通知内容： </p>
                <div class="textarea"> 请收到该消息通知的专员，请于今日只2017年12月25日下午17:30分前到成都电信电子金融中心领取“XXXXXXXXX活动物料”！<br>物料领取地址：成都市双林北支路XXX号XXX室物料领取联系人：XXXXX<br>物料领取联系电话：189XXXXXXXX<br>本消息通知最后截至有效期2017年12月25日下午17：30前，请各位接收到消息后尽快来领取！！！
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-submit" type="button" ng-click="$ctrl.ok()">派单</button>
            <button class="btn btn-cancel cancel" type="button" ng-click="$ctrl.cancel()">取消</button>
        </div>
    </script>
    <!-- 通知领取 -->

    <!-- 导出 -->
    <script type="text/ng-template" id="costSharingModal.html">
        <div class="modal-header">
            <button type="button" class="close iconfont" ng-click="$ctrl.cancel()">&#xe611;</button>
            <h3 class="modal-title" id="detail-modal-title"><i class="iconfont">&#xe675;</i> 提示</h3>
        </div>
        <div class="coding-box">
            <p class="remind"><i class="iconfont">&#xe676;</i> 请选择需通知领取或导出报名商户的地市！</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-cancel" type="button" ng-click="$ctrl.cancel()">关闭</button>
        </div>
    </script>
    <!-- 导出 -->
    <script src="../../resources/js/angular.min.js"></script>
    <script src="../../resources/js/angular-touch.min.js"></script>
    <script src="../../resources/js/angular-animate.min.js"></script>
    <script src="../../resources/js/angular-aria.min.js"></script>
    <script src="../../resources/js/jquery.min.js"></script>
    <script src="../../resources/js/bootstrap.min.js"></script>
    <script src="../../resources/js/ui-bootstrap.js"></script>
    <script src="../../resources/js/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="../../resources/js/angular-locale_zh-cn.js"></script>
    <script src="../../resources/js/lodash.js"></script>
    <script src="../../resources/js/sweetalert.min.js"></script>
    <script src="../../resources/js/mock.js"></script>
    <script src="../../resources/js/select.js"></script>
    <script src="../../resources/js/jquery.qrcode.min.js"></script>
    <script src="activitySignupCitiesManage.js"></script>
</body>

</html>
